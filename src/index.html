<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./static/css/index.css" />
    <title>SignIn</title>
</head>

<body>
    <div class="container">
        <div class="login">
            <div class="login-header">
                <h1> Sign In</h1>
            </div>
            <div class="login-content">
                <form class="login-form">
                    <div class="form-item">
                        <label for="email">Enter Email</label>
                        <input type="text" id="email ">
                    </div>
                    <div class="form-item">
                        <label for="password">Enter Password</label>
                        <input type="password" id="password ">
                    </div>
                    <div class="form-item">
                        <div class="checkbox">
                            <input type="checkbox" name="keepMeSignedIn" id="keepMeSignedIn">
                            <label for="keepMeSignedIn" class="checkbox-label">Keep me signed in</label>
                        </div>
                    </div>
                    <button type="submit">Sign In</button>
                </form>
            </div>
            <div class="login-footer">
                <a href="#">
                    <p class="image">
                        <img src="./static/svg/facebook-logo.svg" alt="facebook icon">
                    </p>
                    <p>Login with Facebook</p>
                </a>
                <a href="#">
                    <p class="image">
                        <img src="./static/svg/google-logo.svg" alt="facebook icon">
                    </p>
                    <p>Login with Google</p> 
                </a>
            </div>
        </div>
    </div>
</body>

</html>
