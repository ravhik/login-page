<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" type="text/css" href="./static/css/index.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<title>SignIn</title>
</head>

<body>
	<div class="container">
		<div class="card">
			<div class="card-header">
				<h1>Sign In</h1>
			</div>
			<div class="card-content">
				<form class="login-form" id="login-form">
					<div class="form-control">
						<label for="email">Enter Email</label>
						<input type="text" name="email" id="email" />
						<span class="validation-message"></span>
					</div>
					<div class="form-control">
						<label for="password">Enter Password</label>
						<input type="password" name="password" id="password" />
						<span class="validation-message"></span>
						<div class="forgot-password">
							<a href="#"> Forgot password?</a>
						</div>
					</div>
					<div class="form-control">
						<div class="checkbox">
							<input type="checkbox" name="keepMeSignedIn" id="keepMeSignedIn" />
							<label for="keepMeSignedIn" class="checkbox-label">Keep me signed in</label>
						</div>
					</div>
					<button type="submit" id="submit">Sign In</button>
				</form>
			</div>

			<div class="card-footer">
				<div class="line">or</div>
				<div class="social-login">
					<a href="#"><i class="fa fa-facebook fa-lg"></i></a>
					<a href="#"><i class="fa fa-google fa-lg"></i></a>
				</div>
				<div class="sign-up">
					<p>Don't have an account? </p><a href="#">Sign Up!</a>
				</div>

			</div>
		</div>
	</div>
</body>
<script src="./js/index.js" type="module" defer></script>

</html>
